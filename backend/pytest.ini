[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --strict-markers
    --tb=short
    -v

# Markers for different environments
markers =
    staging: Tests configured to run against staging environment
    production: Tests that should NOT run in staging
    requires_integration: Tests requiring actual service integration
    mock_only: Tests that only work with mocked services

# Environment configuration
[tool:pytest]
env = staging

