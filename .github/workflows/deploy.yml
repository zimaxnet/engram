name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_RESOURCE_GROUP: engram-rg
  AZURE_LOCATION: eastus

jobs:
  # =============================================================================
  # Deploy Infrastructure
  # =============================================================================
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    outputs:
      aca_env_id: ${{ steps.deploy.outputs.acaEnvId }}
      postgres_fqdn: ${{ steps.deploy.outputs.postgresFqdn }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Bicep
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            environment=${{ github.event.inputs.environment || 'staging' }}
            location=${{ env.AZURE_LOCATION }}
          deploymentName: engram-${{ github.sha }}

  # =============================================================================
  # Deploy Backend
  # =============================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: engram-api
          imageToDeploy: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          targetPort: 8080
          ingress: external
          environmentVariables: |
            ENVIRONMENT=${{ github.event.inputs.environment || 'staging' }}
            AZURE_KEY_VAULT_URL=${{ secrets.AZURE_KEY_VAULT_URL }}

  # =============================================================================
  # Deploy Worker
  # =============================================================================
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Worker to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: engram-worker
          imageToDeploy: ghcr.io/${{ github.repository }}/worker:${{ github.sha }}
          environmentVariables: |
            ENVIRONMENT=${{ github.event.inputs.environment || 'staging' }}
            AZURE_KEY_VAULT_URL=${{ secrets.AZURE_KEY_VAULT_URL }}
            TEMPORAL_HOST=${{ secrets.TEMPORAL_HOST }}

  # =============================================================================
  # Deploy Frontend
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_WS_URL: ${{ secrets.WS_URL }}
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist"
          skip_app_build: true

  # =============================================================================
  # Post-Deployment
  # =============================================================================
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-worker, deploy-frontend]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Health Check
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Check API health
          curl -f ${{ secrets.API_URL }}/health || exit 1
          
          echo "Deployment successful!"
      
      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "✅ Engram deployed to ${{ github.event.inputs.environment || 'staging' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Engram Deployment Successful*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
      
      - name: Notify Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "❌ Engram deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Engram Deployment Failed*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

