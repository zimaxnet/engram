name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_RESOURCE_GROUP: engram-rg
  AZURE_LOCATION: eastus2

jobs:
  # =============================================================================
  # Deploy Infrastructure
  # =============================================================================
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    outputs:
      aca_env_id: ${{ steps.deploy.outputs.acaEnvId }}
      postgres_fqdn: ${{ steps.deploy.outputs.postgresFqdn }}
      key_vault_uri: ${{ steps.deploy.outputs.keyVaultUri }}
      backend_url: ${{ steps.deploy.outputs.backendUrl }}
      temporal_ui_fqdn: ${{ steps.deploy.outputs.temporalUIFqdn }}
      zep_api_url: ${{ steps.deploy.outputs.zepApiUrl }}
      openai_endpoint: ${{ steps.deploy.outputs.openAiEndpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create resource group if not exists
        run: |
          az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }} || true
      
      - name: Deploy Bicep Infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            envName=${{ github.event.inputs.environment || 'staging' }}-env
            location=${{ env.AZURE_LOCATION }}
            postgresPassword=${{ secrets.POSTGRES_PASSWORD }}
            azureOpenAiKey=${{ secrets.AZURE_OPENAI_KEY || '' }}
            azureSpeechKey=${{ secrets.AZURE_SPEECH_KEY || '' }}
            azureAiEndpoint=${{ secrets.AZURE_AI_ENDPOINT || '' }}
            azureAiProjectName=${{ secrets.AZURE_AI_PROJECT_NAME || '' }}
            backendImage=ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
            workerImage=ghcr.io/${{ github.repository }}/worker:${{ github.sha }}
            registryUsername=${{ github.actor }}
            registryPassword=${{ secrets.GITHUB_TOKEN }}
          deploymentName: engram-infra-${{ github.sha }}
          deploymentOutputs: outputs
          failOnStdErr: false
      
      - name: Set outputs
        id: outputs
        run: |
          echo "acaEnvId=${{ steps.deploy.outputs.acaEnvId }}" >> $GITHUB_OUTPUT
          echo "postgresFqdn=${{ steps.deploy.outputs.postgresFqdn }}" >> $GITHUB_OUTPUT
          echo "keyVaultUri=${{ steps.deploy.outputs.keyVaultUri }}" >> $GITHUB_OUTPUT
          echo "backendUrl=${{ steps.deploy.outputs.backendUrl }}" >> $GITHUB_OUTPUT
          echo "temporalUIFqdn=${{ steps.deploy.outputs.temporalUIFqdn }}" >> $GITHUB_OUTPUT
          echo "zepApiUrl=${{ steps.deploy.outputs.zepApiUrl }}" >> $GITHUB_OUTPUT
          echo "openAiEndpoint=${{ steps.deploy.outputs.openAiEndpoint }}" >> $GITHUB_OUTPUT
          echo "swaDefaultHostname=${{ steps.deploy.outputs.swaDefaultHostname }}" >> $GITHUB_OUTPUT

  # =============================================================================
  # Deploy Frontend
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        env:
          VITE_API_URL: ${{ needs.deploy-infra.outputs.backend_url }}
          VITE_WS_URL: ${{ needs.deploy-infra.outputs.backend_url }}
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend/dist"
          output_location: ""
          skip_app_build: true

  # =============================================================================
  # Post-Deployment
  # =============================================================================
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-infra, deploy-frontend]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Health Check
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Check API health
          curl -f ${{ needs.deploy-infra.outputs.backend_url }}/health || exit 1
          
          echo "Backend URL: ${{ needs.deploy-infra.outputs.backend_url }}"
          echo "Temporal UI: ${{ needs.deploy-infra.outputs.temporal_ui_fqdn }}"
          echo "Zep API: ${{ needs.deploy-infra.outputs.zep_api_url }}"
          
          echo "Deployment successful!"
      
      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "✅ Engram deployed to ${{ github.event.inputs.environment || 'staging' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Engram Deployment Successful*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
      
      - name: Notify Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "❌ Engram deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Engram Deployment Failed*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

