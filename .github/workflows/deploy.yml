name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_RESOURCE_GROUP: engram-rg
  AZURE_LOCATION: eastus2

jobs:
  # =============================================================================
  # Deploy Infrastructure
  # =============================================================================
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    outputs:
      aca_env_id: ${{ steps.deploy.outputs.acaEnvId }}
      postgres_fqdn: ${{ steps.deploy.outputs.postgresFqdn }}
      key_vault_uri: ${{ steps.deploy.outputs.keyVaultUri }}
      backend_url: ${{ steps.deploy.outputs.backendUrl }}
      temporal_ui_fqdn: ${{ steps.deploy.outputs.temporalUIFqdn }}
      zep_api_url: ${{ steps.deploy.outputs.zepApiUrl }}
      openai_endpoint: ${{ steps.deploy.outputs.openAiEndpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create resource group if not exists
        run: |
          az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }} || true
      
      - name: Deploy Bicep Infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            envName=${{ github.event.inputs.environment || 'staging' }}-env
            location=${{ env.AZURE_LOCATION }}
            postgresPassword=${{ secrets.POSTGRES_PASSWORD }}

            azureOpenAiKey=${{ secrets.AZURE_OPENAI_KEY || '' }}
            azureSpeechKey=${{ secrets.AZURE_SPEECH_KEY || '' }}
            azureAiEndpoint=${{ secrets.AZURE_AI_ENDPOINT || '' }}
            azureAiProjectName=${{ secrets.AZURE_AI_PROJECT_NAME || '' }}
            backendImage=ghcr.io/${{ github.repository }}/backend:latest
            workerImage=ghcr.io/${{ github.repository }}/worker:latest
            registryUsername=${{ github.actor }}
            registryPassword=${{ secrets.CR_PAT }}
          deploymentName: engram-infra-${{ github.sha }}
          failOnStdErr: false
      
      - name: Get deployment outputs
        id: outputs
        run: |
          # Query deployment outputs using Azure CLI
          DEPLOYMENT_NAME="engram-infra-${{ github.sha }}"
          echo "aca_env_id=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.acaEnvId.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "postgres_fqdn=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.postgresFqdn.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "key_vault_uri=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.keyVaultUri.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "backend_url=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.backendUrl.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "temporal_ui_fqdn=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.temporalUIFqdn.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "zep_api_url=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.zepApiUrl.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "openai_endpoint=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.openAiEndpoint.value' -o tsv)" >> $GITHUB_OUTPUT
          echo "swa_default_hostname=$(az deployment group show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query 'properties.outputs.swaDefaultHostname.value' -o tsv)" >> $GITHUB_OUTPUT

  # =============================================================================
  # Deploy Frontend
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        env:
          VITE_API_URL: ${{ needs.deploy-infra.outputs.backend_url }}
          VITE_WS_URL: ${{ needs.deploy-infra.outputs.backend_url }}
        run: |
          cd frontend
          npm run build
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get SWA Deployment Token
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list --name ${{ github.event.inputs.environment || 'staging' }}-env-web --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "SWA_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          output_location: ""
          skip_app_build: true

  # =============================================================================
  # Post-Deployment
  # =============================================================================
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-infra, deploy-frontend]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Health Check
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Check API health with retries (handles scale-to-zero cold start)
          echo "Checking backend health endpoint..."
          MAX_RETRIES=10
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            if curl -f --max-time 10 ${{ needs.deploy-infra.outputs.backend_url }}/health 2>/dev/null; then
              echo "✅ Backend is healthy!"
              break
            fi
            if [ $i -eq $MAX_RETRIES ]; then
              echo "⚠️ Backend health check failed after $MAX_RETRIES attempts"
              echo "This may be due to scale-to-zero cold start. Backend will be ready shortly."
              exit 0  # Don't fail deployment - backend will start on first request
            fi
            sleep $RETRY_DELAY
          done
          
          echo "Backend URL: ${{ needs.deploy-infra.outputs.backend_url }}"
          echo "Temporal UI: ${{ needs.deploy-infra.outputs.temporal_ui_fqdn }}"
          echo "Zep API: ${{ needs.deploy-infra.outputs.zep_api_url }}"
          
          echo "Deployment successful!"
      
      - name: Check Slack Webhook
        id: check_slack
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "slack_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "slack_enabled=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Notify Success
        if: success() && steps.check_slack.outputs.slack_enabled == 'true'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "✅ Engram deployed to ${{ github.event.inputs.environment || 'staging' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Engram Deployment Successful*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
      
      - name: Notify Failure
        if: failure() && steps.check_slack.outputs.slack_enabled == 'true'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "❌ Engram deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Engram Deployment Failed*\n\nEnvironment: `${{ github.event.inputs.environment || 'staging' }}`\nCommit: `${{ github.sha }}`\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

