name: Deploy Wiki

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  deploy-wiki:
    name: Deploy Wiki to GitHub Pages
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      
      - name: Install Jekyll
        run: |
          gem install bundler jekyll jekyll-relative-links jekyll-seo-tag jekyll-theme-minimal
      
      - name: Build site
        run: |
          cd docs
          jekyll build --destination ../_site
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true

