name: Deploy Wiki

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".gh-pages/**"
  workflow_dispatch:

jobs:
  deploy-wiki:
    name: Deploy Wiki to GitHub Pages
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      
      - name: Install Jekyll
        run: |
          gem install bundler jekyll
      
      - name: Build site
        run: |
          if [ -d ".gh-pages" ]; then
            cd .gh-pages
            if [ -f "Gemfile" ]; then
              bundle install
              bundle exec jekyll build --destination ../_site
            else
              jekyll build --destination ../_site
            fi
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true

