version: '3.8'

services:
  # ------------------------------------------------------------
  # Data Stores
  # ------------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: engram
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------
  # Zep (Memory) - Self-hosted (Enterprise Engram Engine)
  #
  # Engram uses self-hosted Zep only (no cloud). All environments use this pattern.
  # ------------------------------------------------------------
  zep-postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: zep
      POSTGRES_PASSWORD: zep_password
      POSTGRES_DB: zep
    ports:
      - "5433:5432"
    volumes:
      - zep-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U zep" ]
      interval: 10s
      timeout: 5s
      retries: 10

  zep:
    image: getzep/zep:latest
    depends_on:
      zep-postgres:
        condition: service_healthy
    environment:
      # Zep server
      ZEP_SERVER_ADDRESS: 0.0.0.0:8000
      # Storage
      ZEP_STORE: postgres
      ZEP_STORE_POSTGRES_DSN: postgresql://zep:zep_password@zep-postgres:5432/zep
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ------------------------------------------------------------
  # Temporal (Orchestration - Spine Layer)
  # ------------------------------------------------------------
  temporal:
    image: temporalio/auto-setup:latest
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: password
      POSTGRES_SEEDS: postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233" # gRPC
      - "8233:8233" # Web UI
    healthcheck:
      test: [ "CMD", "tctl", "--address", "localhost:7233", "cluster", "health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8080:8080"

  # ------------------------------------------------------------
  # Unstructured (ETL)
  # ------------------------------------------------------------
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    platform: linux/amd64
    ports:
      - "8001:8000"

  # ------------------------------------------------------------
  # Backend API (FastAPI)
  # ------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - temporal
    environment:
      ENVIRONMENT: development
      DEBUG: "true"

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: engram

      # Temporal
      TEMPORAL_HOST: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: engram-agents

      # Zep (Self-hosted)
      ZEP_API_URL: ${ZEP_API_URL:-http://zep:8000}
      ZEP_API_KEY: ${ZEP_API_KEY:-}
      ZEP_MODE: selfhost

      # Azure AI Foundry (optional)
      AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT:-}
      AZURE_AI_PROJECT_NAME: ${AZURE_AI_PROJECT_NAME:-}
      AZURE_AI_KEY: ${AZURE_AI_KEY:-}

      # CORS
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000", "http://localhost:8080"]'
    ports:
      - "8082:8080"
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8080 --reload

  # ------------------------------------------------------------
  # Temporal Worker (Workflow Execution - Spine)
  # ------------------------------------------------------------
  worker:
    build:
      context: ./backend
      dockerfile: workflows/Dockerfile
    depends_on:
      temporal:
        condition: service_healthy
      zep:
        condition: service_healthy
    environment:
      ENVIRONMENT: development

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: engram

      # Temporal
      TEMPORAL_HOST: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: engram-agents

      # Zep (Self-hosted)
      ZEP_API_URL: ${ZEP_API_URL:-http://zep:8000}
      ZEP_API_KEY: ${ZEP_API_KEY:-}
      ZEP_MODE: selfhost

      # Azure AI Foundry (optional)
      AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT:-}
      AZURE_AI_PROJECT_NAME: ${AZURE_AI_PROJECT_NAME:-}
      AZURE_AI_KEY: ${AZURE_AI_KEY:-}
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  # ------------------------------------------------------------
  # ETL Pipeline Worker
  # ------------------------------------------------------------
  etl:
    build: ./etl-pipeline
    depends_on:
      - unstructured
      - zep
    environment:
      ZEP_API_URL: ${ZEP_API_URL:-http://zep:8000}
      ZEP_API_KEY: ${ZEP_API_KEY:-}
      UNSTRUCTURED_API_URL: http://unstructured:8000
    volumes:
      - ./etl-pipeline:/app

  # ------------------------------------------------------------
  # Frontend (Development Server)
  # ------------------------------------------------------------
  frontend:
    image: node:20-slim
    working_dir: /app
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:8082
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres-data:
  zep-postgres-data:
