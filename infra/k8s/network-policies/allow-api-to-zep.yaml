apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-zep
  namespace: engram-prod
spec:
  podSelector:
    matchLabels:
      app: zep
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: engram-backend
      ports:
        - port: 8000
          protocol: TCP
  policyTypes:
    - Ingress
