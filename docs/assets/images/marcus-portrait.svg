<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#1a1f35"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Timeline background pattern -->
  <g opacity="0.1">
    <line x1="80" y1="100" x2="432" y2="100" stroke="#a855f7" stroke-width="2"/>
    <circle cx="120" cy="100" r="6" fill="#a855f7"/>
    <circle cx="200" cy="100" r="6" fill="#a855f7"/>
    <circle cx="280" cy="100" r="6" fill="#a855f7"/>
    <circle cx="360" cy="100" r="6" fill="#a855f7"/>
    <line x1="120" y1="100" x2="120" y2="140" stroke="#a855f7" stroke-width="1"/>
    <line x1="280" y1="100" x2="280" y2="140" stroke="#a855f7" stroke-width="1"/>
  </g>
  
  <!-- Glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#a855f7" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Avatar circle -->
  <circle cx="256" cy="256" r="180" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="3"/>
  
  <!-- Silhouette placeholder -->
  <ellipse cx="256" cy="200" rx="70" ry="85" fill="#1a1f35"/>
  <ellipse cx="256" cy="380" rx="100" ry="80" fill="#1a1f35"/>
  
  <!-- Initial -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" fill="#a855f7" text-anchor="middle" font-weight="bold" filter="url(#glow)">M</text>
  
  <!-- Name plate -->
  <rect x="106" y="440" width="300" height="50" rx="25" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="256" y="472" font-family="Arial, sans-serif" font-size="18" fill="#a855f7" text-anchor="middle" font-weight="bold">Marcus Chen</text>
  
  <!-- Role -->
  <text x="256" y="500" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Project Manager</text>
</svg>

