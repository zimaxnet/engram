    <text x="150" y="140" font-family="Arial, sans-serif" font-size="20" fill="#a855f7" text-anchor="middle" font-weight="bold">Marcus Chen</text>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Project Manager</text>
    
    <!-- Tools -->
    <text x="30" y="195" font-family="monospace" font-size="10" fill="#a855f7">â€¢ create_project_timeline</text>
    <text x="30" y="210" font-family="monospace" font-size="10" fill="#a855f7">â€¢ assess_project_risks</text>
    <text x="30" y="225" font-family="monospace" font-size="10" fill="#a855f7">â€¢ create_status_report</text>
  </g>
  
  <!-- Handoff arrows -->
  <g>
    <path d="M 400 550 C 500 520, 700 520, 800 550" fill="none" stroke="#00d4ff" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowPurple)"/>
    <text x="600" y="510" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">"plan this project"</text>
    
    <path d="M 800 620 C 700 650, 500 650, 400 620" fill="none" stroke="#a855f7" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowCyan)"/>
    <text x="600" y="670" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">"analyze requirements"</text>
  </g>
  
