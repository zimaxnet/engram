    <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">User Input</text>
  </g>
  
  <!-- Arrow to Router -->
  <line x1="600" y1="230" x2="600" y2="280" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Router -->
  <g transform="translate(450, 290)">
    <rect width="300" height="100" rx="15" fill="rgba(255,255,255,0.05)" stroke="#e2e8f0" stroke-width="2"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">ðŸ”€ Agent Router</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Context-aware routing & handoff detection</text>
  </g>
  
  <!-- Arrows from Router -->
