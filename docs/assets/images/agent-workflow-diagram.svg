    <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Business Analyst</text>
    
    <!-- Tools -->
    <text x="30" y="195" font-family="monospace" font-size="10" fill="#00d4ff">â€¢ analyze_requirements</text>
    <text x="30" y="210" font-family="monospace" font-size="10" fill="#00d4ff">â€¢ stakeholder_mapping</text>
    <text x="30" y="225" font-family="monospace" font-size="10" fill="#00d4ff">â€¢ create_user_story</text>
  </g>
  
