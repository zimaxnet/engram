    <text x="200" y="38" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff">Elena â†’ Marcus: "plan", "timeline", "schedule", "estimate"</text>
    <text x="600" y="38" font-family="Arial, sans-serif" font-size="12" fill="#a855f7">Marcus â†’ Elena: "requirements", "analyze", "stakeholder", "user story"</text>
  </g>
</svg>

