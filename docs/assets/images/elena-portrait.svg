<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#1a1f35"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Neural network background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="#00d4ff"/>
    <circle cx="200" cy="80" r="2" fill="#00d4ff"/>
    <circle cx="300" cy="120" r="3" fill="#00d4ff"/>
    <circle cx="400" cy="90" r="2" fill="#00d4ff"/>
    <circle cx="150" cy="200" r="2" fill="#00d4ff"/>
    <circle cx="350" cy="180" r="3" fill="#00d4ff"/>
    <line x1="100" y1="100" x2="200" y2="80" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="200" y1="80" x2="300" y2="120" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="300" y1="120" x2="400" y2="90" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="150" y1="200" x2="350" y2="180" stroke="#00d4ff" stroke-width="0.5"/>
  </g>
  
  <!-- Glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Avatar circle -->
  <circle cx="256" cy="256" r="180" fill="rgba(0,212,255,0.1)" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Silhouette placeholder -->
  <ellipse cx="256" cy="200" rx="70" ry="85" fill="#1a1f35"/>
  <ellipse cx="256" cy="380" rx="100" ry="80" fill="#1a1f35"/>
  
  <!-- Initial -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" fill="#00d4ff" text-anchor="middle" font-weight="bold" filter="url(#glow)">E</text>
  
  <!-- Name plate -->
  <rect x="106" y="440" width="300" height="50" rx="25" fill="rgba(0,212,255,0.2)" stroke="#00d4ff" stroke-width="1"/>
  <text x="256" y="472" font-family="Arial, sans-serif" font-size="18" fill="#00d4ff" text-anchor="middle" font-weight="bold">Dr. Elena Vasquez</text>
  
  <!-- Role -->
  <text x="256" y="500" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Business Analyst</text>
</svg>

