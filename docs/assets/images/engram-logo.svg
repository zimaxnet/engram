<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  
  <!-- Brain/Memory Icon -->
  <g transform="translate(20, 30)" filter="url(#glow)">
    <!-- Outer circle -->
    <circle cx="70" cy="70" r="60" fill="none" stroke="url(#logoGrad)" stroke-width="4"/>
    
    <!-- Inner neural pattern -->
    <circle cx="70" cy="70" r="40" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
    
    <!-- Neural nodes -->
    <circle cx="50" cy="50" r="8" fill="#00d4ff"/>
    <circle cx="90" cy="50" r="8" fill="#a855f7"/>
    <circle cx="50" cy="90" r="8" fill="#a855f7"/>
    <circle cx="90" cy="90" r="8" fill="#00d4ff"/>
    <circle cx="70" cy="70" r="10" fill="url(#logoGrad)"/>
    
    <!-- Neural connections -->
    <line x1="50" y1="50" x2="70" y2="70" stroke="#00d4ff" stroke-width="2"/>
    <line x1="90" y1="50" x2="70" y2="70" stroke="#a855f7" stroke-width="2"/>
    <line x1="50" y1="90" x2="70" y2="70" stroke="#a855f7" stroke-width="2"/>
    <line x1="90" y1="90" x2="70" y2="70" stroke="#00d4ff" stroke-width="2"/>
    <line x1="50" y1="50" x2="90" y2="90" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="90" y1="50" x2="50" y2="90" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text: ENGRAM -->
  <text x="180" y="120" font-family="Arial, sans-serif" font-size="72" fill="url(#logoGrad)" font-weight="bold" filter="url(#glow)">ENGRAM</text>
  
  <!-- Tagline -->
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" letter-spacing="4">CONTEXT ENGINEERING PLATFORM</text>
</svg>

