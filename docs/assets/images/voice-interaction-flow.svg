<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#1a1f35"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="960" y="50" font-family="Arial, sans-serif" font-size="36" fill="#e2e8f0" text-anchor="middle" font-weight="bold">VOICE INTERACTION PIPELINE</text>
  
  <!-- Stage 1: User Input -->
  <g transform="translate(160, 150)">
    <circle cx="80" cy="80" r="70" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="48" fill="#10b981" text-anchor="middle">üé§</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">CAPTURE</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">User Input</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Voice capture</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="320" y1="230" x2="440" y2="230" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="380" y="260" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Audio WAV</text>
  
  <!-- Stage 2: STT -->
  <g transform="translate(480, 150)">
    <circle cx="80" cy="80" r="70" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="36" fill="#3b82f6" text-anchor="middle">üìù</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">STT</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Speech-to-Text</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Azure Speech</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="640" y1="230" x2="760" y2="230" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="700" y="260" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Transcript</text>
  
  <!-- Stage 3: Agent -->
  <g transform="translate(800, 150)">
    <circle cx="80" cy="80" r="70" fill="rgba(0,212,255,0.2)" stroke="#00d4ff" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="36" fill="#00d4ff" text-anchor="middle">üß†</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" text-anchor="middle">REASON</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Agent Processing</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">LangGraph</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="960" y1="230" x2="1080" y2="230" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="1020" y="260" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Response</text>
  
  <!-- Stage 4: TTS -->
  <g transform="translate(1120, 150)">
    <circle cx="80" cy="80" r="70" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="36" fill="#a855f7" text-anchor="middle">üîä</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle">TTS</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Text-to-Speech</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">+ Visemes</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="1280" y1="230" x2="1400" y2="230" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="1340" y="260" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Audio + Visemes</text>
  
  <!-- Stage 5: Avatar -->
  <g transform="translate(1440, 150)">
    <circle cx="80" cy="80" r="70" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle">üë§</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle">RENDER</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Avatar Render</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Lip-sync animation</text>
  </g>
  
  <!-- Technology labels -->
  <g transform="translate(0, 380)">
    <rect x="160" y="0" width="160" height="40" rx="5" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">WebRTC / MediaRecorder</text>
    
    <rect x="480" y="0" width="160" height="40" rx="5" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="1"/>
    <text x="560" y="25" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Azure Cognitive Services</text>
    
    <rect x="800" y="0" width="160" height="40" rx="5" fill="rgba(0,212,255,0.2)" stroke="#00d4ff" stroke-width="1"/>
    <text x="880" y="25" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">LangGraph + OpenAI</text>
    
    <rect x="1120" y="0" width="160" height="40" rx="5" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
    <text x="1200" y="25" font-family="Arial, sans-serif" font-size="12" fill="#a855f7" text-anchor="middle">Azure Speech + Visemes</text>
    
    <rect x="1440" y="0" width="160" height="40" rx="5" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="1"/>
    <text x="1520" y="25" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">React + CSS Animation</text>
  </g>
  
  <!-- Latency indicators -->
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">End-to-end latency: ~1-3 seconds | Real-time streaming available</text>
</svg>

